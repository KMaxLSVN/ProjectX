<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/base.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container company">
        <div class="row mb-4">
            <div class="col-md-6 mb-md-0 mb-4">
                <div class="card company-data">
                    <div class="card-header font-weight-bold">Total Companies</div>
                    <div class="card-body company__content-height">
                        <div class="loader"><i class="fas fa-sync"></i></div>
                        <div class="company__total">
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card company-data">
                    <div class="card-header font-weight-bold">List of Companies</div>
                    <div class="card-body company__content-height">
                        <div class="loader"><i class="fas fa-sync"></i></div>
                        <ul class="list-group company__content-scroll all-company-list"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4 hide wrapCompanyPartners">
            <div class="col">
                <div class="card company-data">
                    <div class="card-header font-weight-bold company__title">
                        <span>Company Partners</span><i class="fas fa-space-shuttle" data-type="number" data-property="value"></i><i class="fas fa-universal-access" data-type="string" data-property="name"></i>
                    </div>
                    <div class="card-body company__content-height">
                        <div class="company-partners"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-md-0 mb-4 company-location">
                <div class="card company-partners-data hide">
                    <div class="card-header font-weight-bold company__title">
                        <span>Companies by Location</span><i class="fas fa-arrow-alt-circle-left" onclick="toggleVisibility(false)"></i>
                    </div>
                    <div class="card-body company__content-height all-partners-list">
                        <span class="font-weight-bold all-partners-title"></span>
                        <ul class="list-group company__content-scroll">
                        </ul>
                    </div>
                </div>
                <div class="card company-data">
                    <div class="card-header font-weight-bold">Companies by Location</div>
                    <div class="card-body company__content-height">
                        <div class="loader"><i class="fas fa-sync"></i></div>
                        <div class="chart">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card news-data">
                    <div class="card-header font-weight-bold">News</div>
                    <div class="card-body company__content-height">
                        <div class="loader"><i class="fas fa-sync"></i></div>
<!--Carousel News-->
                        <div id="carouselExampleIndicators" class="carousel slide" data-interval="2000" >
                            <ol class="carousel-indicators b-0"></ol>
                            <div class="carousel-inner"></div>
                        </div>
<!--End carousel News-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
